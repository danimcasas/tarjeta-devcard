<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta Link · Dani M. Casas</title>
  <link rel="stylesheet" href="style_simple.css" />
</head>
<body>
  <div class="wrap">
    <main class="card">
      <!-- AVATAR -->
      <div class="avatar">
        <img src="img/animate.gif" alt="Foto de perfil">
      </div>

      <!-- NOMBRE Y SUBTÍTULO -->
      <h1 class="title">Dani M. Casas</h1>
      <p class="subtitle">Consultor Web · IA · SEO · Formador</p>

      <!-- BIO -->
      <p class="bio">
        Ayudo a pymes y profesionales a <strong>crear webs rápidas</strong>, mejorar su
        <strong>SEO con IA</strong> y lanzar proyectos digitales sostenibles.
      </p>

      <!-- ETIQUETAS -->
      <div class="tags">
        <span class="chip">WordPress</span>
        <span class="chip">SEO + IA</span>
        <span class="chip">Ecommerce</span>
        <span class="chip">Formación</span>
      </div>

      <!-- BOTONES PRINCIPALES -->
      <nav class="links">
        <a class="btn" href="https://danimcasas.com" target="_blank">Web</a>
        <a class="btn" href="https://www.linkedin.com/in/danimcasas" target="_blank">LinkedIn</a>
        <a class="btn" href="https://x.com/danimcasas" target="_blank">X (Twitter)</a>
        <a class="btn" href="https://instagram.com/danimcasas" target="_blank">Instagram</a>
        <a class="btn btn--ghost" href="#contacto">Contacto rápido</a>
      </nav>

      <!-- BLOQUE DE CONTACTO (3 BOTONES) -->
      <section class="contact" id="contacto">
        <a class="btn small" href="mailto:info@danimcasas.com">Email</a>
        <a class="btn small" href="tel:+34600000000">Teléfono</a>
        <a class="btn small" href="https://wa.me/34600000000?text=Hola%20Dani%2C%20me%20interesa%20tu%20trabajo" target="_blank">WhatsApp</a>
      </section>
    </main>
  </div>
</body>
</html>
